<!DOCTYPE html>
<html>
<head>
	<title>Dark Chat App</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>Dark Chat App</h1>
	</header>
	<main>
		<div class="chats">
			<ul>
				<li class="active">Chat 1</li>
				<li>Chat 2</li>
				<li>Chat 3</li>
				<li>Chat 4</li>
				<li>Chat 5</li>
			</ul>
		</div>
		<div class="messages">
			<ul>
				<li>
					<span class="sender">Sender 1:</span>
					<span class="message">Message 1</span>
				</li>
				<li>
					<span class="sender">Sender 2:</span>
					<span class="message">Message 2</span>
				</li>
				<li>
					<span class="sender">Sender 1:</span>
					<span class="message">Message 3</span>
				</li>
				<li>
					<span class="sender">Sender 2:</span>
					<span class="message">Message 4</span>
				</li>
				<li>
					<span class="sender">Sender 1:</span>
					<span class="message">Message 5</span>
				</li>
			</ul>
		</div>
	</main>
	<footer>
		<input type="text" placeholder="Type a message">
		<button>Send</button>
	</footer>
</body>
</html>
