<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nike Site</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="js/index.js" defer></script>
  <!-- ICONS -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body class="body">
  <!-- HEADER -->
  <div class="bg-black text-white p-4 header">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="d-flex">
        <p class="fs-3 fw-semibold margin">Chatrooms</p>
        <p class="fs-6 fw-semibold margin ms-3 text-muted align-items-end nickname">#Nickname</p>
      </div>
      <ul class="d-flex gap-3 margin">
        <a href="./rooms" class="header_link">
          <li class="nav_item px-3 py-1 active custom_d-none">Rooms<ion-icon name="chatbox-outline" class="ms-3">
            </ion-icon>
          </li>
        </a>
        <a href="./users" class="header_link">
          <li class="nav_item px-3 py-1 bg-primary custom_d-none">Users<ion-icon name="people-outline" class="ms-3">
            </ion-icon>
          </li>
        </a>
        <a href="./" class="header_link">
          <li class="nav_item px-3 py-1 bg-primary custom_d-none">Quit<ion-icon name="log-out-outline" class="ms-3">
            </ion-icon>
          </li>
        </a>
        <button class="menu_toggle">
          <ion-icon name="menu-outline" class="custom_d-none2 fs-2 cursor-pointer"></ion-icon>
        </button>
      </ul>
    </div>
  </div>

  <!-- MENU -->
  <div class="menu">
    <ul>
      <a href="./rooms" onclick="closeMenu();">
        <li>Rooms<ion-icon name="chevron-forward-outline"></ion-icon>
        </li>
      </a>
      <a href="./users" onclick="closeMenu();">
        <li>Users<ion-icon name="chevron-forward-outline"></ion-icon>
        </li>
      </a>
      <a href="./" onclick="closeMenu();">
        <li>Quit<ion-icon name="chevron-forward-outline"></ion-icon>
        </li>
      </a>
    </ul>
  </div>

  <!-- MAIN -->
  <div class="d-flex">
    <div class="w-100 p-5">
      <div class="message p-3 text-white your_message mt-4">
        <span class="custom_fs_2">gErDa <i class="custom_fs_1">Said @ 04:20</i></span><br><p class="mt-1">HOOI PETER</p>
      </div>
      <div class="message p-3 text-white their_message mt-4">
        <span class="custom_fs_2">PETUR <i class="custom_fs_1">Said @ 04:20</i></span><br><p class="mt-1">GERDAAAA</p>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <div class="bg">
    <div class="bg-black text-black p-4 border_top w-100 user-select-none fixed-bottom footer">
      <div class="container d-flex justify-content-between">
        <input type="search" class="search2" placeholder="Type Your Message...">
      </div>
    </div>
  </div>
  <script>
    // Toggle Menu
    window.addEventListener("load", function () {
      var button = document.querySelector('.menu_toggle');
      var menu = document.querySelector('.menu');
      var body = document.querySelector('.body');

      button.addEventListener('click', function () {
        menu.classList.toggle('hidden');
        body.classList.toggle('bg_change');
      });
    });

    // Close Menu When Click On Link
    function closeMenu() {
      var menu = document.querySelector('.menu');
      var body = document.querySelector('.body');
      
      if (menu.style.display === "none") {
        // menu.style.display = "block";
        menu.classList.toggle('hidden');
        body.classList.toggle('bg_change');
      } else {
        // menu.style.display = "none";
        menu.classList.toggle('hidden');
        body.classList.toggle('bg_change');
      }
    }
  </script>
</body>

</html>
